# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: The Golden Age
subtitle: The golden age is before us , not behind us . (Mark Twain)
description: Miracles happen every day.
author: Ouroporos
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.candypapi.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
#theme: modernist
#theme: landscape
#theme: pacman
#theme: next
#theme: Material
theme: hueman
#theme: yilia
#theme: fexo
Plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap

# rss
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

# sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

# duoshuo
#duoshuo_shortname: sugarrun
#duoshuo_hotartical: true
# jiathis
#jiathis: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
#deploy:
#  type: git
#  repository: https://git.coding.net/hanz/blog.git
#  branch: master
deploy:
  type: git
  repository: https://github.com/yangeren/yangeren.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000