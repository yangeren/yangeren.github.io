# Menus
menu:
    Home: /
    # Delete this row if you don't want categories in your header nav bar
    Categories: /categories/index.html
    About: /about/index.html

# Customize
customize:
    logo:
        width: 165
        height: 60
        url: images/logo-header.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: /images/ouroporos.jpg # path to favicon
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        twitter: https://twitter.com/civic_hanz
        facebook: https://www.facebook.com/yer.xiaoyao
        google-plus: https://plus.google.com/111575769836214006428
        github: https://github.com/yangeren
        weibo: https://weibo.com/yangeren
        rss: /atom.xml

# Widgets
widgets:
    - recent_posts
    - category
    - archive
#    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: ouroporos # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here
    facebook: # enter true to enable
    isso: # enter the domain name of your own comment isso server eg. comments.example.com

# Share
share: addtoany # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: UA-107137911-1 # enter the tracking ID for your Google Analytics
    baidu_analytics:  # enter Baidu Analytics hash key
    mathjax: false # options: true, false

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Sugar-run: http://sugar.yer.pub
